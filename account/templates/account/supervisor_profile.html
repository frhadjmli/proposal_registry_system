{% extends 'account/base.html' %}
{% load static %}
{% block content %}
   <ul class="nav-ul">
      <li><a class="nav-a" href="#home">
         <svg xmlns="http://www.w3.org/2000/svg" width="50%" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
         </svg>
      </a></li>
      <li><a class="nav-a" href="{% url 'logout' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="50%" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
          </svg>
      </a></li>
    </ul>
    <div class="row row-cols-2" style="overflow: hidden">
        <div class="col" style="width: 80%;text-align: right;background: #1C2126;">
            <div class="soname">
                <h6>
                    {{ full_name }}
                </h6>
            </div>
            <br><br>

                {% for prop in proposal %}
             <div class="proposal" style="width: 70%;margin: 0 15%">
                    <div class="row row-cols-3">
                        <div class="col" style="width: 10%">
                            <a href="#" style="color: white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15%" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                </svg>
                            </a>
                        </div>
                        <div class="col" style="width: 10%">
                            <a href="#" style="color: white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15%" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                </svg>
                            </a>
                        </div>
                        <div class="col" style="width: 10%">
                            <a href={% url 'view_proposal' prop.pk %} style="color: white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15%" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                </svg>
                            </a>
                        </div>
                        <div class="col" style="width: 70%;text-align: right;padding: 2%">
                            <h3>{{ prop.title }}</h3>
                        </div>
                    </div>
              </div>
                    <br>
                {% empty %}
                    <h3>پروپوزالی ندارید</h3>
                {% endfor %}

        </div>
        <div class="col" style="width: 20%;text-align: center;background: #0F8881;padding: 0">
            <div class="students-list">
                <div class="students-pv" style="text-align: center">
                    محمد خلیل زاده
                </div>
                <div class="students-pv" style="text-align: center">
                    فرهاد جمالی
                </div>
                <div class="students-pv" style="text-align: center">
                    امین شاه باقی
                </div>
                <br><br><br><br>
            </div>
            <div class="pv-chat">
                <div class="messages">
                    پیام ها
                </div>
                <input id="msger" type="text" placeholder="بنویسید....">
            </div>
        </div>
    </div>
{% endblock %}
