{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'account/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/style1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/style2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/style3.css' %}">
    {% if title %}
        <title>Proposal Maker - {{ title }}</title>
    {% else %}
        <title>Proposal Maker</title>
    {% endif %}

</head>
<body style="overflow: hidden">
    {% block content %}{% endblock %}
</body>
</html>
