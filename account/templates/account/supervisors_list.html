{% extends 'account/base.html' %}
{% load static %}
{% block content %}
    <ul class="nav-ul">
      <li><a class="nav-a" href="{% url 'logout' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="50%" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
          </svg>
      </a></li>
    </ul>
    <div style="text-align: center;background: #1D2228;color: white;padding: 3%">
        <h3>
            لیست اساتید راهنما
        </h3>
        <br>
        <div style="background: #18B4C2;padding: 1%;width:70%;border-radius: 25px;margin: 5% 15%;">
            <div class="row row-cols-3">
                <div class="col" style="width: 10%">
                    <a href="#" style="color: white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15%" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                          <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </a>
                </div>
                {% for supervisor in supervisors%}
                <div class="col" style="width: 20%;text-align: right;padding: 2%">
                    {{supervisor.capacity}}
                </div>
                <div class="col" style="width: 70%;text-align: right;padding: 2%">
                    {{supervisor.full_name}} 
                </div>
                {% empty %}
                <p>اطلاعاتی برای نمایش موجود نمی‌باشد.</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
